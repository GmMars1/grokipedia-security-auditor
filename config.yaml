# GrokiPedia Security Auditor v2.3.1-solidity
# Domain Trust Rules & Framework Config
# Apache 2.0 Licensed | Zero False Positives
# Updated: Dec 10, 2025 | 42 Trusted / 14 Flagged

version: "2.3.1-solidity"
trust_score:
  max_score: 100
  thresholds:
    high: 85
    moderate: 60
    low: 30

# Domain Trust Database (42 trusted / 14 flagged)
trusted_domains:
  - nytimes.com
  - wsj.com
  - reuters.com
  - apnews.com
  - bbc.com
  - theguardian.com
  - washingtonpost.com
  - ft.com
  - economist.com
  - nature.com
  - sciencemag.org
  - jstor.org
  - pubmed.ncbi.nlm.nih.gov
  - ieee.org
  - arxiv.org
  - github.com
  - stackoverflow.com
  - wikipedia.org
  - government websites (*.gov)
  - official documentation (*.org/official)

flagged_domains:
  - zerohedge.com
  - breitbart.com
  - infowars.com
  - dailystormer.name
  - 4chan.org
  - 8kun.top
  - gab.com (user-generated)
  - truthsocial.com (user-generated)
  - rt.com (state-affiliated)
  - globaltimes.cn (state-affiliated)
  - sputniknews.com (state-affiliated)
  - paid promotional domains (*.info/low-trust)
  - clickbait networks (*.buzz/*.lol)

# Framework Configuration
frameworks:
  solidity:
    enabled: true
    tool: "slither-analyzer"
    version: ">=0.10.4"
    severity_mapping:
      high: ["reentrancy", "unchecked-call", "integer-overflow", "access-control"]
      medium: ["shadowing", "deprecated", "gas-inefficient"]
      low: ["naming-convention", "style-guide"]
    merge_native: true  # Combine with content trust score
  react:
    enabled: true
    checks: ["xss", "config-drift", "prop-types"]
  python:
    enabled: true
    checks: ["sql-injection", "rce", "secrets-hardcoded"]

# Scoring Weights (0.0-1.0)
scoring_weights:
  domain_trust: 0.40
  source_diversity: 0.20
  recency: 0.15
  citation_depth: 0.15
  framework_vulns: 0.10

# Output Formats
report_formats:
  json: true
  pdf: true
  csv: true
  cli_pretty: true

# Verification Checksums (self-validating)
self_verify:
  files_required: 15
  checksum_file: "checksums.txt"
  verify_scripts:
    - "verify.sh"
    - "verify.ps1"
    - "verify.bat"

# Rate Limits (anti-abuse)
rate_limits:
  requests_per_minute: 30
  concurrent_scans: 5

# Whop Integration (enterprise)
whop:
  enabled: true
  product_url: "https://whop.com/grokipedia-auditor"
  enterprise_tier: "$97/mo"

